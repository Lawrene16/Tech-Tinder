<ion-header>
    <ion-navbar color="light">
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
  
     
    <ion-buttons end>
        <button ion-button icon-only (click)="openSecondModal()">
            <ion-icon  class="icon ion-home custom-icon" name="ios-search"></ion-icon>
        </button>
    </ion-buttons>
      <ion-title>Find Jobs</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let job of joblist">
      <div style="margin-top: 10px">
          <h2 style="color: #287AB0">{{job.title}}</h2>
          <ion-icon style="position: absolute; z-index: 5;
          top: 20px;
           right: 20px;" name="ios-heart-outline"></ion-icon>
      </div>
      <div><b>{{job.jobtype}}</b> - Just now</div>
      <br>
      <div>
          <p>Skill Level</p>
          <p>{{job.skilllevel}}</p>
          <p style="position: absolute; z-index: 5;
          bottom: 20px;
           right: 20px;">3/5(19)</p>
      </div>
      
      <div></div>
    </ion-item>
  </ion-list>
</ion-content>
