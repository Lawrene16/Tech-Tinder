<ion-content class="content_bg" padding>

    <br>
    <br>
    <br>
    <br>

    <br>
    <p align="center">
      <img src="assets/icon.png" height="110">
      <!-- <b style="font-size: 35px; color: white">ech-Tinder</b> -->
    </p>
  
    <br>

  <form (ngSubmit)="onSubmit()" [formGroup]="signinForm">

      <ion-item class="listt">
          <ion-input type="email" formControlName="email" placeholder="Username/Email"></ion-input>
          <ion-icon name="ios-person-outline" item-left></ion-icon>
        </ion-item>
    
        <ion-item class="listt">
            <ion-input type="password" formControlName="password" placeholder="Password"></ion-input> 
          <ion-icon name="ios-lock-outline" item-left></ion-icon>
        </ion-item>

      <b class="fpwd" (click)="onSignUp()">Forgot Password?</b>
      <!-- <ion-item class="listt"></ion-item> -->



    <!-- <button ion-button block style="border-radius: 20px; width: 80%" color="light" (click)="signin()">SIGN IN</button> -->

    <button  ion-button type="submit" style="border-radius: 20px; background-color: white"
      class="btn success"><b>SIGN IN</b></button>
     <!-- [disabled]="signinForm.invalid" -->



        <!-- <button  ion-button type="submit" [disabled]="signinForm.invalid" class="btn success">SIGN IN</button> -->
    
  </form>

  <button  ion-button  class="linkedin">
  <ion-icon style="font-size: 30px;
     position: absolute; left: 20px;" name="logo-linkedin"></ion-icon> 

  <b>SIGN IN WITH LINKEDIN</b>
</button>

  <ion-item class="lineunder"></ion-item>

  
 
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="newmember">New Member?
      <b class="signup" (click)="onSignUp()">SIGN UP</b>
    </div>





</ion-content>
