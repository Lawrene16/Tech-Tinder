<ion-header>
  <ion-navbar color="light">
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSecondModal()">
          <ion-icon  class="icon ion-home custom-icon" name="ios-search"></ion-icon>
      </button>
  </ion-buttons>
    <ion-title>Chats</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

    <ion-list no-lines> <!-- se o view for o CHATS -->
      <button ion-item *ngFor="let chat of chats | async" (click)="onChatOpen(chat)">
        <ion-avatar item-start>
          <img [src]="chat.photo || 'assets/imgs/no-photo.jpg'">
        </ion-avatar>
        <h2>{{ chat.title }}</h2>
        <!-- se c.lastMessage for FALSE, ele cai no else, que vai chamar o elemento abaixo (atravÃ©s do #) -->
        <!-- <p *ngIf="chat.lastMessage; else customMessage"> {{ chat.timeStamp | date: 'dd/MM/yyyy HH:mm'}} - {{ chat.lastMessage }}</p>
        <ng-template #customMessage>
          <p>No messages.</p>
        </ng-template> -->
        <p *ngIf="chat.lastMessage"> {{ chat.timeStamp | date: 'dd/MM/yyyy HH:mm'}} - {{ chat.lastMessage }}</p>
        <p *ngIf="!chat.lastMessage">No messages.</p>
      </button>
    </ion-list>

</ion-content>
