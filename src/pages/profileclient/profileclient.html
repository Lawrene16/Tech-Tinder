<ion-header>
    <ion-navbar ion-fixed align-title="center" color="light">
        <button ion-button left menuToggle>
            <ion-icon class="icon ion-home custom-icon" name="menu"></ion-icon>
        </button>

        <ion-title>
            My Profile
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <div class="topdiv">

        <div style="width: 100%; height: 10vh;"></div>

        <div class="user-photo">
            <img src="../../assets/one.jpg">
        </div>

    </div>

    <br>
    <div>
        <ion-list>

            <ion-item-divider>
                Personal Info

                <ion-icon *ngIf="isPersonalReadonly" name="ios-create-outline" (click)="makeEditable(1)" item-right></ion-icon>
                <ion-icon *ngIf="!isPersonalReadonly" name="ios-checkmark-outline" (click)="stopEdit()" item-right></ion-icon>

            </ion-item-divider>

            <ion-item>
                <ion-input #nameinput [readonly]="isPersonalReadonly" [(ngModel)]="fullname"></ion-input>
                <ion-icon name="ios-person-outline" item-left></ion-icon>
            </ion-item>
            <ion-item>
                <ion-input [readonly]="isPersonalReadonly" [(ngModel)]="email"></ion-input>
                <ion-icon name="ios-mail-outline" item-left></ion-icon>
            </ion-item>

            <br>

            <ion-item-divider>
                Change Password
                <ion-icon *ngIf="isPasswordReadOnly" name="ios-create-outline" (click)="makeEditable(2)" item-right></ion-icon>
                <ion-icon *ngIf="!isPasswordReadOnly" name="ios-checkmark-outline" (click)="stopEdit()" item-right></ion-icon>
            </ion-item-divider>

            <ion-item>
                <ion-input type="password" #emailinput [readonly]="isPasswordReadOnly" [(ngModel)]="password"></ion-input>
                <ion-icon name="ios-lock-outline" item-left></ion-icon>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Enter Phone Number Here"
                 [readonly]="isPasswordReadOnly" [(ngModel)]="confirmpassword"></ion-input>
                <ion-icon name="ios-lock-outline" item-left></ion-icon>
            </ion-item>

            <ion-item-divider>
                Connected Accounts
                <ion-icon color="white" name="ios-create-outline" item-right></ion-icon>
            </ion-item-divider>

        </ion-list>
    </div>

    <p align="center">
            <button ion-button outline (click)="saveprofile()" class="bsuccess">SAVE CHANGES</button>
          </p>


</ion-content>
