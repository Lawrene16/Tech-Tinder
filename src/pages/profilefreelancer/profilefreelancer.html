<ion-header>
  <ion-navbar color="light">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p align="center">
    <!-- <div class="user-photo"> -->
    <img class="user-photo" src="../../assets/one.jpg">
    <!-- </div> -->
  </p>

  <div [hidden]="isshidden" (click)="revert()">
    <p style="margin-left: 30px;margin-right:30px" id="currentskills" align="center">
      <ion-icon item-right name="ios-remove-circle-outline"></ion-icon>
    </p>

  </div>

  <br>
  <ion-list>

    <ion-item-divider>
      Personal Info
      
      <ion-icon *ngIf="isPersonalReadonly" name="ios-create-outline" (click)="makeEditable(1)" item-right></ion-icon>
      <ion-icon *ngIf="!isPersonalReadonly"  name="ios-checkmark-outline" (click)="stopEdit()" item-right></ion-icon>
      
    </ion-item-divider>

    <ion-item>
      <ion-input #nameinput [readonly]="isPersonalReadonly" [(ngModel)]="fullname"></ion-input>
      <ion-icon name="ios-person-outline" item-left></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [readonly]="isPersonalReadonly" [(ngModel)]="city"></ion-input>
      <ion-icon name="ios-pin-outline" item-left></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [readonly]="isPersonalReadonly" [(ngModel)]="hourlyrate"></ion-input>
      <ion-icon name="ios-clock-outline" item-left></ion-icon>
    </ion-item>

    <br>
    <ion-item-divider>
      Contact Details
      <ion-icon *ngIf="isContactsReadonly" name="ios-create-outline" (click)="makeEditable(2)" item-right></ion-icon>
      <ion-icon *ngIf="!isContactsReadonly"  name="ios-checkmark-outline" (click)="stopEdit()" item-right></ion-icon>
    </ion-item-divider>

    <ion-item>
        <ion-input #emailinput [readonly]="isContactsReadonly" [(ngModel)]="email"></ion-input>
      <ion-icon name="ios-mail-outline" item-left></ion-icon>
    </ion-item>

    <ion-item>
        <ion-input placeholder="Enter Phone Number Here" [readonly]="isContactsReadonly" [(ngModel)]="phonenumber"></ion-input>
      <ion-icon name="ios-call-outline" item-left></ion-icon>
    </ion-item>


    <br>
    <ion-item-divider>Skills
    </ion-item-divider>

    <div class="autocomplete">
      <ion-item>
        <ion-input type="text" placeholder="Search skill tags here" [(ngModel)]="input" (ionChange)="search()" (ionBlur)="removeFocus()"
          debounce=500>
        </ion-input>
      </ion-item>
      <ion-list>
        <ion-item *ngFor="let country of countries" (click)="add(country, i)">
          {{country}}
        </ion-item>
      </ion-list>
    </div>

    <ion-item-divider (click)="showBox(2)">My Experiences
      <ion-icon item-right name="ios-create-outline"></ion-icon>
    </ion-item-divider>

    <p [hidden]="shouldhidetext" style="margin-left: 20px">No Experiences Added Yet, Click the icon above to add experiences</p>

    <ion-item *ngFor="let experience of experienceslist; let i= index">
      <ion-avatar item-left>
        <img src="../../assets/upwork.png">
      </ion-avatar>
      <b>{{experience.role}}</b>
      <br> {{experience.company}}
      <ion-icon name="ios-remove-circle-outline" (click)="removeExperience(experience, i)" item-right></ion-icon>
    </ion-item>
    <!--   
      <ion-item>
          <ion-avatar item-left>
            <img src="../../assets/upwork.png">
          </ion-avatar>
          <b>Android Developer</b><br>
          Upwork
        <ion-icon name="ios-remove-circle-outline" item-right></ion-icon>
        </ion-item>
 -->







    <br>
    <ion-item-divider (click)="showBox(3)">About Me
      <ion-icon item-right name="ios-create-outline"></ion-icon>
    </ion-item-divider>

    <p [hidden]="shouldhidetexttwo" style="margin-left: 20px">Click the button above to tell the Tech-Tinder community about yourself</p>

    <div id="writeup" style="margin: 15px; font-size: 16px">
      {{writeup}}
    </div>
  </ion-list>

  <p align="center">
    <button ion-button outline (click)="saveprofile()" class="bsuccess">SAVE PROFILE</button>
  </p>
</ion-content>
