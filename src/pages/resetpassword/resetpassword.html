<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-input [(ngModel)]="email" type="email" placeholder="Enter email to send password reset link"></ion-input>

    <p align="center"><button (click)="resetPassword()" ion-button type="submit" class="btn success">Reset Password</button></p>

</ion-content>
